# Redis Configuration for Media-to-Text Microservice
# Optimized for job state management and pub/sub operations

# Network and Connection Settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Memory Management
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
# Enable AOF (Append Only File) for data durability
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB Snapshots (backup strategy)
save 900 1      # Save snapshot if at least 1 key changed in 900 seconds
save 300 10     # Save snapshot if at least 10 keys changed in 300 seconds
save 60 10000   # Save snapshot if at least 10000 keys changed in 60 seconds

# Logging
loglevel notice
syslog-enabled no

# Client Output Buffer Limits
# Important for pub/sub operations used in job updates
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory Usage Optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Pub/Sub Configuration
# Optimized for job update streams
notify-keyspace-events Ex  # Enable keyspace notifications for expired events

# Security (basic settings)
# In production, consider adding AUTH and renaming dangerous commands
# requirepass your_secure_password_here
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""

# Performance Tuning
hz 10                    # Background task frequency
dynamic-hz yes           # Adapt hz based on connected clients

# Stream Configuration (used for job updates)
stream-node-max-bytes 4096
stream-node-max-entries 100

# Replication (if using master-slave setup)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5

# Slow Log (for debugging)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100